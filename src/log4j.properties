log4j.rootLogger=WARN, stdout, fileout

 #log4j.logger.arbeitsrechnungen=DEBUG
log4j.logger.arbeitsrechnungen=INFO
#log4j.logger.de.kreth.arbeitsrechnungen.gui.jframes.StartFenster=TRACE
log4j.logger.arbeitsabrechnungendataclass=DEBUG
 log4j.logger.de.kreth.arbeitsrechnungen.report=ALL

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout

#Pattern to output the caller's file name and line number.
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.fileout=org.apache.log4j.FileAppender
log4j.appender.fileout.File=./${log}/log.html
log4j.appender.fileout.layout=org.apache.log4j.HTMLLayout
log4j.appender.fileout.layout.Title=Arbeitsrechnungen by Markus Kreth
log4j.appender.fileout.layout.LocationInfo=true

# Define the file appender
log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
# Set the DatePattern
log4j.appender.FILE.DatePattern='.' yyyy-MM-dd

# Set the name of the file
log4j.appender.FILE.File=./${log}/log.html
log4j.appender.FILE.RollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.FILE.RollingPolicy.FileNamePattern=./${log}/application_%d{yyyy-MM-dd}.log

# Set the immediate flush to true (default)
log4j.appender.FILE.ImmediateFlush=true

# Set the threshold to debug mode
log4j.appender.FILE.Threshold=debug

# Set the append to false, should not overwrite
log4j.appender.FILE.Append=true

